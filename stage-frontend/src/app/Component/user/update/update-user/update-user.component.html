<div class="update-user-container">
  <h2>Modifier l'utilisateur</h2>

  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom :</label>
      <input id="nom" type="text" formControlName="nom" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email :</label>
      <input id="email" type="email" formControlName="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="matricule">Matricule :</label>
      <input id="matricule" type="text" formControlName="matricule" class="form-control" />
    </div>

    <div class="form-group">
      <label for="role">RÃ´le :</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="ADMIN">ADMIN</option>
        <option value="ENSEIGNANT">ENSEIGNANT</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="updateUserForm.invalid">Modifier</button>
    <button type="button" class="btn btn-secondary" (click)="navigateToUsers()">Annuler</button>
  </form>
</div>
